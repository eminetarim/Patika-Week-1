<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Örneği</title>
</head>
<body>
    <h1>Form Örneği</h1>
    <!-- forma action özelliği verilmedi çünkü henüz belli değil -->
    <form action="#" method="post">
        <!-- Kullanıcının adı ve soyadını girebileceği metin kutusu -->
        <div>
            <label for="ad">Ad:</label>
            <input type="text" id="ad" name="ad" required>
        </div>
        <div>
            <label for="soyad">Soyad:</label>
            <input type="text" id="soyad" name="soyad" required>
        </div>
        <!-- Kullanıcının mailini girebileceği alan -->
        <div>
            <label for="email">E-posta:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <!-- Kullanıcının parolasını gizli girebileceği özellik -->
        <div>
            <label for="parola">Parola:</label>
            <input type="password" id="parola" name="parola" required>
        </div>
        <!-- Cinsiyet seçimini radio ile gösterme -->
        <div>
            <label>Cinsiyet:</label>
            <input type="radio" id="erkek" name="cinsiyet" value="Erkek" required>
            <label for="erkek">Erkek</label>
            <input type="radio" id="kadin" name="cinsiyet" value="Kadın" required>
            <label for="kadin">Kadın</label>
        </div>
        <!-- option ile favori meyve seçimi -->
        <div>
            <label for="meyve">Favori Meyve:</label>
            <select id="meyve" name="meyve" required>
                <option value="">Lütfen seçiniz</option>
                <option value="Elma">Elma</option>
                <option value="Muz">Muz</option>
                <option value="Çilek">Çilek</option>
            </select>
        </div>
        <!-- mesaj yazılabilecek alan -->
        <div>
            <label for="mesaj">Mesaj:</label>
            <textarea id="mesaj" name="mesaj" rows="4" required></textarea>
        </div>
        <!-- formu submit etmek için buton kullanımı -->
        <div>
            <button type="submit">Gönder</button>
        </div>
    </form>
</body>
</html>
